<div class="contacts-form">
	<div class="product-container">
		<div class="contacts-form__wrapper">

			<form class="contacts-form__form form-comment" action="#">
				<div class="form-comment__box-input">
					<div class="form-comment__input-container form-comment__input-container--user">
						<input class="form-comment__input form-comment" type="text" placeholder="Name" required="">
					</div>

					<div class="form-comment__input-container form-comment__input-container--email">
						<input class="form-comment__input" type="email" placeholder="Email" required="">
					</div>
				</div>

				<div class="form-comment__textarea-container form-comment__textarea-container--message">
					<textarea class="form-comment__textarea form-comment__textarea--message" placeholder="Message"
						required=""></textarea>
				</div>
				<button class="form-comment__btn btn btn--shop" type="submit">Send message</button>
			</form>

			<div class="map" id="map"></div>
		</div>
	</div>
</div>
